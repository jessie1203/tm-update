      - create
      - delete
      - get
      - list
      - patch
      - update
  - apiGroups:
      - networking.istio.io
    resources:
      - destinationrules
      - sidecars
      - virtualservices
      - gateways
      - serviceentries
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - get
  - apiGroups:
      - apiregistration.k8s.io
    resources:
      - apiservices
    verbs:
      - create
      - get
      - list
      - patch
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - alertmanagers
      - alertmanagers/finalizers
      - podmonitors
      - prometheuses
      - prometheuses/finalizers
      - prometheusrules
      - servicemonitors
      - thanosrulers
      - thanosrulers/finalizers
    verbs:
      - "*"

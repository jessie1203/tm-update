  # gcp_bucket: ""
  #    > local_bics - A comma separated list of SWIFT BICs that are considered to be local to the Vault instance. This must be set to enable IBAN
  #    > creation in the Payments Hub.
  # local_bics: ""
  #    > local_sort_codes - A comma separated list of sort codes that are considered to be local to the Vault instance. The Payments Hub uses
  #    > these to:
  #    > - Determine if payments should be routed as OnUs payments (rather than going out to a scheme).
  #    > - As a validation check during GBDSC account number generation. It is not possible to generate an account number
  #    >   for a sort code that is not listed here.
  local_sort_codes: 999999,999998
  #    > redirection_account - The internal account to which funds to be redirected in exception handling cases. Applies to FPS payments only.
  #    > regex: ^[a-z0-9A-Z\_\-]{0,36}$
  redirection_account: FPS_CREDIT_TRANSFER_REDIRECTION

payments_hub:
  #    > bacs_claim_schedule_expression - Cron expression that defines when BACS Claims should be processed. A schedule runs at the time specified
  #    > by the expression. If the expression is modified, the current active schedule is updated accordingly.
  #    > By default, the schedule is set to run at 02:00am every day relative to London timezione (UTC+0/UTC+1).
  # bacs_claim_schedule_expression: 0 2 * * *
  #    > bacs_credit_transfer_schedule_expression - Cron expression that defines when BACS Credit Transfers should be processed. A schedule runs at the time specified
  #    > by the expression. If the expression is modified, the current active schedule is updated accordingly.
  #    > By default, the schedule is set to run at 12:01am every day relative to London timezione (UTC+0/UTC+1).
  # bacs_credit_transfer_schedule_expression: 1 0 * * *
  #    > bacs_direct_debit_schedule_expression - Cron expression that defines when BACS Direct Debits should be processed. A schedule runs at the time specified
  #    > by the expression. If the expression is modified, the current active schedule is updated accordingly.
  #    > By default, the schedule is set to run at 03:00am every day relative to London timezione (UTC+0/UTC+1).
  # bacs_direct_debit_schedule_expression: 0 3 * * *
  #    > bacs_direct_debit_unapplied_account - Should only be set by clients who use Bacs functionality in the Payments Hub.
  #    > The account for handling BACS Direct Debit returns. This account is debited to settle the initial Direct Debit and
  #    > later credited once the related direct debit return is processed. This account should be the same as the one defined in
  #    > bacs_direct_debit_unapplied_inbound_account. It has been kept for backward compatibility reasons and will be removed in the next release.
  # bacs_direct_debit_unapplied_account: ""
  #    > bacs_direct_debit_unapplied_inbound_account - Should only be set by clients who use Bacs functionality in the Payments Hub.
  #    > The account for handling BACS Direct Debit returns. This account is debited to settle the initial inbound Direct Debit and
  #    > later credited once the related direct debit return is processed.
  # bacs_direct_debit_unapplied_inbound_account: ""
  #    > bacs_direct_debit_unapplied_outbound_account - Should only be set by clients who use Bacs functionality in the Payments Hub.
  #    > The account for handling failed outbound Direct Debits for BACS.
  #    > This account is credited if crediting the Direct Debit creditor side was not possible.
  # bacs_direct_debit_unapplied_outbound_account: ""
  #    > bacs_gcp_bucket - A GCP bucket for storing BACS specific files, e.g. ADDACS and AUDDIS reports.
  # bacs_gcp_bucket: ""
  #    > bacs_internal_account - Should only be set by clients who use Bacs functionality in the Payments Hub.
  #    > The internal account for BACS. Used when issuing Postings the Postings API.
  # bacs_internal_account: ""
  #    > bacs_internal_direct_debit_account - Should only be set by clients who use Bacs functionality in the Payments Hub.
  #    > The internal account for BACS Direct Debits. Used when issuing Postings to the Postings API.
  # bacs_internal_direct_debit_account: ""
  #    > bacs_internal_direct_debit_refund_account - Should only be set by clients who use Bacs functionality in the Payments Hub.
  #    > The internal account used for BACS Direct Debit Refunds. Used when issuing Postings to the Postings API.
  #    > This account is debited when a customer has been credited with a refund on an inbound Direct Debit.
  #    > This account is credited later on, when a refund on an inbound Direct Debit is settled with the scheme.
  #    > regex: ^[a-z0-9A-Z\_\-]{0,36}$
  # bacs_internal_direct_debit_refund_account: ""
  #    > bacs_internal_direct_debit_refund_wash_account - Should only be set by clients who use Bacs functionality in the Payments Hub.
  #    > The internal wash account used for BACS Direct Debit Refunds. Used when issuing Postings to the Postings API.
  #    > This account is debited when a refund of an inbound BACS Direct Debit is settled.
  #    > regex: ^[a-z0-9A-Z\_\-]{0,36}$
  # bacs_internal_direct_debit_refund_wash_account: ""
  #    > bacs_mandate_schedule_expression - Cron expression that defines when BACS Mandates should be processed. A schedule runs at the time specified
  #    > by the expression. If the expression is modified, the current active schedule is updated accordingly.
  #    > By default, the schedule is set to run at 02:00am every day relative to London timezione (UTC+0/UTC+1).
  # bacs_mandate_schedule_expression: 0 2 * * *
  #    > bacs_unapplied_funds_account - Should only be set by clients who use Bacs functionality in the Payments Hub.
  #    > The id of the internal account to which funds are redirected in the case where pre-cleared funds cannot
  #    > be applied to a customer's account. Applies to BACS payments only. Only applicable if the Payments Hub is deployed.
  #    > regex: ^[a-z0-9A-Z\_\-]{0,36}$
  # bacs_unapplied_funds_account: ""
  #    > endpoint - The endpoint used for ingress to the payment hub.
  endpoint: payments-hub-api.insert.client.endpoint.here
  #    > exception_handling_cases_json - An optional json object defining the exception handling behaviour; Change to {} for no
  #    > exception handling.
  exception_handling_cases_json: |
    {
      "INBOUND_AUTH_REJECTIONS": {
        "RESTRICTION_REQUIRES_REVIEW": {
          "REDIRECT_FUNDS": true
        }
      }
    }
  #    > fps_internal_account - The internal account for FPS.
  #    > regex: ^[a-z0-9A-Z\_\-]{0,36}$
  fps_internal_account: FPS_CREDIT_TRANSFER
  #    > fps_txnref_prefix - A prefix that is used during the generation of a scheme_transaction_id (for FPS payments).
  fps_txnref_prefix: TMFPS
  #    > gcp_bucket - An optional GCP bucket name that is used by the Vocalink service to store and retrieve
